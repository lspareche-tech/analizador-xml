<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Estructura XML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-drop-area {
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .file-drop-area.dragover {
            background-color: #374151; /* gray-700 */
            border-color: #3b82f6; /* blue-500 */
        }
        #results-container ul {
            padding-left: 1.5rem;
        }
        #results-container li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
        <!-- Encabezado -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-100">Analizador de Estructura XML</h1>
            <p class="text-gray-400 mt-2">Sube o arrastra un archivo XML para validar su estructura y campos obligatorios.</p>
        </div>

        <!-- Área de Carga de Archivo -->
        <div class="space-y-4">
            <label for="file-upload" class="file-drop-area relative block w-full border-2 border-dashed border-gray-600 rounded-lg p-12 text-center cursor-pointer hover:border-blue-500 hover:bg-gray-700">
                <div class="flex flex-col items-center justify-center">
                    <svg class="w-12 h-12 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V6a4 4 0 014-4h10a4 4 0 014 4v6a4 4 0 01-4 4H7z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m3-3H7"></path></svg>
                    <p id="file-name" class="mt-2 text-sm text-gray-400">
                        <span class="font-semibold text-blue-400">Haz clic para subir</span> o arrastra y suelta el archivo
                    </p>
                    <p class="text-xs text-gray-500">Soporta XML y MultiXML</p>
                </div>
                <input id="file-upload" name="file-upload" type="file" class="sr-only" accept=".xml">
            </label>
        </div>
        
        <!-- Opciones de Análisis -->
        <div class="flex items-center justify-center space-x-3 text-sm text-gray-400">
            <input type="checkbox" id="strict-mode" name="strict-mode" class="h-4 w-4 rounded border-gray-500 bg-gray-700 text-blue-600 focus:ring-blue-500 focus:ring-offset-gray-800" checked>
            <!-- **NUEVO: Etiqueta del checkbox actualizada** -->
            <label for="strict-mode">Modo Estricto (requerir &lt;id&gt; y reportar vacíos en características)</label>
        </div>

        <!-- Botón de Análisis -->
        <div class="flex justify-center pt-2">
            <button id="analyze-button"
                class="w-full md:w-1/2 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 shadow-lg"
                disabled>
                Analizar Archivo
            </button>
        </div>

        <!-- Área de Resultados -->
        <div id="results-container" class="hidden space-y-6 pt-6 border-t border-gray-700">
             <!-- Spinner de carga -->
            <div id="loading-spinner" class="hidden flex items-center justify-center space-x-2">
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-gray-400">Analizando...</span>
            </div>

            <!-- Resumen -->
            <div id="summary-section" class="bg-gray-900/50 p-4 rounded-lg">
                <h2 class="text-xl font-semibold mb-2">Resultados del Análisis</h2>
                <div id="summary-content" class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                    <!-- Los resultados se insertarán aquí -->
                </div>
            </div>

            <!-- Advertencias -->
            <div id="warnings-section" class="hidden">
                <h3 class="text-lg font-semibold text-yellow-400 mb-2">⚠️ Advertencias</h3>
                <div id="warnings-list" class="bg-yellow-900/30 text-yellow-300 p-4 rounded-lg text-sm space-y-2"></div>
            </div>

            <!-- Errores -->
            <div id="errors-section" class="hidden">
                <h3 class="text-lg font-semibold text-red-400 mb-2">❌ Errores Encontrados</h3>
                <div id="errors-list" class="bg-red-900/30 text-red-300 p-4 rounded-lg text-sm space-y-2"></div>
            </div>
        </div>
    </div>

<script>
// --- Lógica del Analizador (Portado de Python a JavaScript) ---

const DEFAULT_REQUIRED_FIELDS = {
    'OpenNavent': ['Avisos'],
    'Aviso': ['codigoAviso', 'descripcion', 'tipoDePropiedad', 'precios', 'localizacion', 'publicador'],
    'Aviso/tipoDePropiedad': ['idTipo'],
    'Aviso/precios/precio': ['operacion', 'monto', 'moneda'],
    'Aviso/publicador': ['codigoInmobiliaria'],
    'Aviso/caracteristicas/caracteristica': ['id', 'nombre'] // La regla base se mantiene, la lógica la flexibiliza
};

class StructureAnalyzer {
    constructor(requiredFields = DEFAULT_REQUIRED_FIELDS) {
        this.requiredFields = requiredFields;
    }

    analyzeFileContent(content, fileName, strictMode) {
        let errors = [];
        let warnings = [];
        let avisosCount = 0;

        const xmlDeclarations = content.match(/<\?xml/g) || [];

        if (xmlDeclarations.length > 1) {
            const xmlDocs = this._splitMultiXml(content);
            xmlDocs.forEach((xmlDoc, i) => {
                const { errors: docErrors, warnings: docWarnings, avisosCount: docAvisos } = this._analyzeXmlString(xmlDoc, `Documento ${i + 1}`, strictMode);
                errors.push(...docErrors);
                warnings.push(...docWarnings);
                avisosCount += docAvisos;
            });
        } else {
            const { errors: docErrors, warnings: docWarnings, avisosCount: docAvisos } = this._analyzeXmlString(content, "XML", strictMode);
            errors.push(...docErrors);
            warnings.push(...docWarnings);
            avisosCount += docAvisos;
        }

        return { errors, warnings, avisosCount };
    }

    _splitMultiXml(content) {
        const parts = content.split(/(<\?xml[^>]+\?>)/).filter(Boolean);
        const docs = [];
        for (let i = 0; i < parts.length; i += 2) {
            if (parts[i] && parts[i+1]) {
                docs.push(parts[i] + parts[i+1]);
            }
        }
        return docs;
    }
    
    _analyzeXmlString(xmlString, docName, strictMode) {
        const errors = [];
        const warnings = [];
        const parser = new DOMParser();
        const doc = parser.parseFromString(xmlString, "application/xml");
        
        const parserError = doc.querySelector("parsererror");
        if (parserError) {
            let errorMessage = "Error de sintaxis XML. Revisa la estructura del archivo.";
            const errorDetails = parserError.querySelector('div');
            if (errorDetails) {
                errorMessage = `Error de sintaxis: ${errorDetails.textContent.trim().replace('error on line', 'en línea').replace('at column', 'columna')}`;
            }
            errors.push(`${docName}: ${errorMessage}`);
            return { errors, warnings, avisosCount: 0 };
        }

        const root = doc.documentElement;
        let avisosCount = 0;

        if (root.tagName === 'OpenNavent') {
            const hasFecha = root.querySelector(':scope > fechaDeModificacion');
            if (!hasFecha) {
                warnings.push(`${docName}: Se recomienda incluir la etiqueta <fechaDeModificacion> para evitar la sobreescritura de datos.`);
            }

            this._checkRequiredFields(root, errors, warnings, docName, 'OpenNavent', strictMode);
            const avisosContainer = root.querySelector('Avisos');
            if (avisosContainer) {
                const avisos = Array.from(avisosContainer.children).filter(el => ['Aviso', 'Inmueble'].includes(el.tagName));
                avisosCount = avisos.length;

                if (avisos.length > 0) {
                    avisos.forEach((aviso, i) => {
                        const codigo = aviso.querySelector('codigoAviso')?.textContent || 'sin_codigo';
                        const docId = `${docName}: Aviso #${i + 1} (${codigo})`;

                        if (aviso.children.length === 0) {
                            errors.push(`${docId} está vacío (no tiene elementos hijos).`);
                            return;
                        }

                        this._checkRequiredFields(aviso, errors, warnings, docId, 'Aviso', strictMode);
                    });
                }
            }
        } else {
            warnings.push(`${docName}: El elemento raíz no es '<OpenNavent>'. Se analizará como un XML genérico.`);
            const avisos = doc.querySelectorAll('Aviso, Inmueble');
            avisosCount = avisos.length;
            avisos.forEach((aviso, i) => {
                const codigo = aviso.querySelector('codigoAviso, IdInmueble')?.textContent || 'sin_codigo';
                const docId = `${docName}: Aviso #${i + 1} (${codigo})`;
                 this._checkRequiredFields(aviso, errors, warnings, docId, 'Aviso', strictMode);
            });
        }
        
        return { errors, warnings, avisosCount };
    }

    _checkRequiredFields(element, errors, warnings, docName, path, strictMode) {
        const requiredFieldsForPath = this.requiredFields[path];
        
        if (requiredFieldsForPath) {
            const childTags = Array.from(element.children).map(child => child.tagName);

            // Check for missing fields
            requiredFieldsForPath.forEach(field => {
                // **NUEVO: Lógica flexible para el 'id' de la característica**
                if (path === 'Aviso/caracteristicas/caracteristica' && field === 'id' && !strictMode) {
                    return; // En modo flexible, no se requiere el 'id'
                }
                if (!childTags.includes(field)) {
                    errors.push(`${docName}: Campo obligatorio '${field}' faltante en '${path}'.`);
                }
            });

            // Check for empty fields
            requiredFieldsForPath.forEach(field => {
                const childElement = element.querySelector(`:scope > ${field}`);
                if (childElement && (!childElement.textContent || childElement.textContent.trim() === '')) {
                    if(childElement.children.length === 0) {
                        if (path === 'Aviso/caracteristicas/caracteristica' && !strictMode) {
                            // En modo flexible, los campos de característica vacíos se ignoran
                        } else {
                            errors.push(`${docName}: Campo obligatorio '${field}' en '${path}' está vacío.`);
                        }
                    }
                }
            });
        }

        if (path === 'Aviso/localizacion') {
            const childTags = Array.from(element.children).map(child => child.tagName);
            const hasIdUbicacion = childTags.includes('idUbicacion');
            const hasLatitud = childTags.includes('latitud');
            const hasLongitud = childTags.includes('longitud');

            if (!hasIdUbicacion && !(hasLatitud && hasLongitud)) {
                errors.push(`${docName}: Campo 'localizacion' incompleto. Se requiere 'idUbicacion' O ambos 'latitud' y 'longitud' en '${path}'.`);
            }
        }
        
        // Recursive call
        Array.from(element.children).forEach(child => {
            const newPath = `${path}/${child.tagName}`;
            this._checkRequiredFields(child, errors, warnings, docName, newPath, strictMode);
        });
    }
}


// --- Lógica de la Interfaz de Usuario (UI) ---
document.addEventListener('DOMContentLoaded', () => {
    const fileUpload = document.getElementById('file-upload');
    const fileNameDisplay = document.getElementById('file-name');
    const analyzeButton = document.getElementById('analyze-button');
    const resultsContainer = document.getElementById('results-container');
    const loadingSpinner = document.getElementById('loading-spinner');
    const summarySection = document.getElementById('summary-section');
    const summaryContent = document.getElementById('summary-content');
    const warningsSection = document.getElementById('warnings-section');
    const warningsList = document.getElementById('warnings-list');
    const errorsSection = document.getElementById('errors-section');
    const errorsList = document.getElementById('errors-list');
    const fileDropArea = document.querySelector('.file-drop-area');

    let currentFile = null;

    const handleFileSelect = (file) => {
        if (file && (file.type === 'text/xml' || file.name.endsWith('.xml'))) {
            currentFile = file;
            fileNameDisplay.innerHTML = `<span class="font-semibold">${file.name}</span>`;
            analyzeButton.disabled = false;
        } else {
            currentFile = null;
            fileNameDisplay.innerHTML = `<span class="font-semibold text-red-400">Archivo no válido.</span> Por favor, selecciona un archivo .xml`;
            analyzeButton.disabled = true;
        }
    };

    fileUpload.addEventListener('change', (e) => handleFileSelect(e.target.files[0]));
    fileDropArea.addEventListener('dragover', (e) => { e.preventDefault(); fileDropArea.classList.add('dragover'); });
    fileDropArea.addEventListener('dragleave', (e) => { e.preventDefault(); fileDropArea.classList.remove('dragover'); });
    fileDropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        fileDropArea.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            fileUpload.files = files;
            handleFileSelect(files[0]);
        }
    });

    analyzeButton.addEventListener('click', () => {
        if (!currentFile) return;

        resultsContainer.classList.remove('hidden');
        loadingSpinner.classList.remove('hidden');
        summarySection.classList.add('hidden');
        warningsSection.classList.add('hidden');
        errorsSection.classList.add('hidden');
        
        const reader = new FileReader();
        reader.onload = (e) => {
            const content = e.target.result;
            const strictMode = document.getElementById('strict-mode').checked;
            const analyzer = new StructureAnalyzer();
            const startTime = performance.now();
            const results = analyzer.analyzeFileContent(content, currentFile.name, strictMode);
            const endTime = performance.now();
            results.executionTime = ((endTime - startTime) / 1000).toFixed(2);
            
            loadingSpinner.classList.add('hidden');
            displayResults(results);
        };
        reader.readAsText(currentFile);
    });

    const displayResults = (results) => {
        summarySection.classList.remove('hidden');
        summaryContent.innerHTML = `
            <div class="bg-gray-700/50 p-3 rounded-lg"><div class="text-2xl font-bold">${results.avisosCount}</div><div class="text-sm text-gray-400">Avisos</div></div>
            <div class="bg-gray-700/50 p-3 rounded-lg"><div class="text-2xl font-bold text-red-400">${results.errors.length}</div><div class="text-sm text-gray-400">Errores</div></div>
            <div class="bg-gray-700/50 p-3 rounded-lg"><div class="text-2xl font-bold text-yellow-400">${results.warnings.length}</div><div class="text-sm text-gray-400">Advertencias</div></div>
            <div class="bg-gray-700/50 p-3 rounded-lg"><div class="text-2xl font-bold">${results.executionTime}s</div><div class="text-sm text-gray-400">Tiempo</div></div>
        `;
        
        let existingStatus = summarySection.querySelector('.status-message');
        if(existingStatus) existingStatus.remove();

        if (results.errors.length === 0 && results.warnings.length === 0) {
             summaryContent.insertAdjacentHTML('afterend', `<p class="status-message text-center col-span-2 md:col-span-4 mt-4 text-green-400">✅ ¡El archivo parece estar perfecto!</p>`);
        }

        warningsSection.classList.add('hidden');
        if (results.warnings.length > 0) {
            warningsSection.classList.remove('hidden');
            warningsList.innerHTML = results.warnings.map(w => `<div>- ${w}</div>`).join('');
        }
        
        errorsSection.classList.add('hidden');
        if (results.errors.length > 0) {
            errorsSection.classList.remove('hidden');
            errorsList.innerHTML = results.errors.map(e => `<div>- ${e}</div>`).join('');
        }
    };
});
</script>

</body>
</html>
